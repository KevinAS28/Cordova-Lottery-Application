<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <script>
        var mode = true;
        var results = "";
        var ygke = 1;
                    var pu = document.getElementById("pesanutama");
            var dri = document.getElementById("dari");
            var ke = document.getElementById("ke");
            var tom = document.getElementById("tombol");
        function log()
        {
            localStorage.log = results;
            window.location="log.html";
        }
        function reset()
        {
            results = "";
            ygke=1;
        }
        function randomm(dri, ke)
        {
            ke = Number(ke)+1;
            return Number(Math.floor(Math.random() * (Number(ke)-Number(dri))) + Number(dri));
        }
        
        function hasil()
        {
            var a0 = randomm(dri.value, ke.value);
                pu.innerHTML = "Hasil: " + String(a0);
                tom.innerHTML = "<h1>Mulai</h1>";
                results = results + String(ygke) + ". " + String(a0)+"<br>";
                ygke+=1;
                mode=true;
        }



        function woi()
        {

            pu = document.getElementById("pesanutama");
            dri = document.getElementById("dari");
            ke = document.getElementById("ke");
            tom = document.getElementById("tombol");
            if (document.getElementById("cepat").checked)
            {
                hasil();
                return;
            }

            if (mode)
            {
                pu.innerHTML = "Mengundi...";
                tom.innerHTML = "<h1>Berhenti</h1>";
                mode = false;
            }
            else{
                hasil();
            }
        }
    </script>

    </head>
    <body style="background: #171717;">
        
        <h2 style='color:white;text-align: left;background: #171717;'>Aplikasi Undian</h2>
        
        <div style="line-height: 150px;">
        <table border="5" width="90%"  align="center" style="border-color: white;">
            <tr>
                <td><h2 id="pesanutama" style="color: white; text-align: center;">Tekan Mulai</h2></td>
            </tr>
        </table>
        </div>
        <h3 style='color:white;text-align: center;background: #171717;'>Jangakuan</h3>
        <div style="padding-right: 5%;padding-left: 5%;margin-top: 10%;width: 100%;">
        <input id="dari" type="number" value="1" style="font-size: 50px;width: 30%;line-height: 30px; margin-right: 25%;border-color: white;border-radius: 10px;border-width: 3px;background: transparent;color: white;text-align: center;"/>
        <input type="number" id="ke" value="36" style="font-size: 50px;width: 30%;line-height: 30px;border-color: white;text-align: center;border-radius: 10px;border-width: 3px;background: transparent;color: white;"/>
        </div>
        <table border="0">
            <tr colspan="2">
                <td>
                            <!--input id="jngnulang" type="checkbox" style="transform: scale(1.5);"/-->
                </td>
                <td>
                    <!--p style="color: white;width: wrap;">Jangan Ulang</p-->
                </td>
                <td >
                    <input id="cepat" type="checkbox" style="transform: scale(1.5);"/>
                </td>
                <td>
                    <p style="color: white;width: wrap;">Hasil Cepat</p>
                </td>
                <td></td>
                <td></td>
            </tr>
        </table>
        <button id="tombol" onclick="woi();" style="width: 70%;line-height: 30px;margin-left: 15%;border-color: white;border-radius: 10px;border-width: 3px;background: transparent;color: white;text-align: center;"><h1>Mulai</h1></button>
        <br/><br/>

                        <button id="log" onclick="log();" style="width: 30%;line-height: 15px;margin-left: 15%;border-color: white;border-radius: 10px;border-width: 3px;background: transparent;color: white;text-align: center;"><h1>Log</h1></button>                    
                                <button id="log" onclick="reset();" style="width: 30%;line-height: 15px;margin-left: 10%;border-color: white;border-radius: 10px;border-width: 3px;background: transparent;color: white;text-align: center;"><h1>Reset</h1></button>    
            </tr>
        </table>
    </body>
</html>
